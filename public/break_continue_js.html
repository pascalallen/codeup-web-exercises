<!DOCTYPE HTML>
<html>
<head>
	<title>BREAK CONTINUE JS</title>
</head>
<body>
	<script>

	do {
		var random = Math.floor((Math.random()*50)+1);
	} while (random % 2 == 0)

	console.log('Random odd number to skip is: ' + random);



	for (var i = 1; i < 50; i++) {
	    if (i % 2 !== 1) {
	        continue;
	    }
	    if (i == random) {
	    	console.log("Yike's skipping number:" + random);
	    	continue;
	    }
	    console.log('Here is a lovely odd number: ' + i);
	}

	</script>

</body>
</html>
