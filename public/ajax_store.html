<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<style type="text/css">
    th, td {
        outline: groove #BFEFFF;    
    }
    h1 {
        font-family: 'Bangers', cursive;
        font-size: 100px;
        text-align: center;
        background-image: url("/clay_img/static.gif");
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    #products{
        margin: auto;
    }
</style>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    $.ajax("/data/inventory.json").done(function(data) {
        data.forEach(function(tool, index){
            var rowHtml = "<tr>";
            rowHtml += "<td>" + tool.title + "</td>";
            rowHtml += "<td>" + tool.quantity + "</td>";
            rowHtml += "<td>" + tool.price + "</td>";

            rowHtml += "<td>";
            tool.categories.forEach(function(category, index){
                rowHtml += " " + category;
            });
            rowHtml += "</td>";

            rowHtml += "</tr>";

            $('#insertProducts').append(rowHtml);
        });
    });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

})();
</script>

</body>
</html>
