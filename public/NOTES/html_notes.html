<!-- HTML and CSS NOTES -->

<!-- Anchor Tag -->
<a href="full link"></a>

<!-- Anchor Tag in new window -->
<a href="full link#text"></a>
<a id="text"></a>

<!-- Hotlink Image placement -->
<img src="full link" alt="text">

<!-- Safe Image placement -->
<img src="/example/example.png" alt="text">

<!-- Form structure -->
<form method="POST" action="/process-form.php">
    <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autofocus required placeholder="username">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
    </p>
    <p>
        <input type="submit" value="Log In">
    </p>
</form>

<!-- Query string -->
?key1=value1&key2=value2&key3=value3

<!-- Text Area Input -->
<textarea id="email_body" name="email_body" rows="5" cols="40">Content Here</textarea>

<!-- Checkboxes -->
    <!-- Yes/No Question -->
<input type="checkbox" id="mailing_list" name="mailing_list" value="yes">
<label for="mailing_list">Sign me up for the mailing list!</label>
    <!-- Zero-to-many Questions -->
<p>What operating systems have you used?</p>
<label><input type="checkbox" id="os1" name="os[]" value="linux"> Linux</label>
<label><input type="checkbox" id="os2" name="os[]" value="osx"> OS X</label>
<label><input type="checkbox" id="os3" name="os[]" value="windows"> Windows</label>
    <!-- Checkbox checked by default -->
<input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked>
<label for="mailing_list">Sign me up for the mailing list!</label>

<!-- Radio Buttons -->
<p>What is the capital of Texas?</p>
<label>
    <input type="radio" name="q1" value="houston">
    Houston
</label>
<label>
    <input type="radio" name="q1" value="dallas">
    Dallas
</label>
<label>
    <input type="radio" name="q1" value="austin">
    Austin
</label>
<label>
    <input type="radio" name="q1" value="san antonio">
    San Antonio
</label>

<!-- Drop Down List(Basic Select) -->
<label for="transmission">Select your transmission type: </label>
<select id="transmission" name="transmission">
    <option disabled selected>Select transmission</option>
    <option value="1">Automatic</option>
    <option value="2">Manual</option>
</select>

<!-- Multiselecet Box -->
<label for="os">What operating systems have you used? </label>
<select id="os" name="os[]" multiple>
    <option value="linus">Linux</option>
    <option value="osx">OS X</option>
    <option value="windows">Windows</option>
</select>
