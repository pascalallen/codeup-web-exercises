<!doctype html>
<html>
<head>
	<title>HIGH LOW CHALLENGE</title>
</head>
<body>
	<script>
	"use strict";

	var random = Math.floor((Math.random()*15)+1);

	var response = prompt('Guess a number between 1 and 15:');


	while (response != random) {
		response = prompt('Try again!');
	}

	alert('Lucky guess!');
	
	</script>

</body>
</html>
