<!doctype html>
<html>
<head>
	<title>OBJECTS JSON JS</title>
</head>
<body>
	<script>

		// todo:
		// Create an array of objects that represent books.
		// Each book should have a title and an author.
		// The book author should be an object with a firstName and lastName.
		// Be creative and add at least 5 books to the array
		var InSearchofLostTime = {'author': {'firstname': 'Marcel', 'lastname': ' Proust'}, 'title': 'In Search of Lost Time'};
		var Ulysses = {'author': {'firstname': 'James', 'lastname': ' Joyce'}, 'title': 'Ulysses'};
		var DonQuixote = {'author': {'firstname': 'Miguel', 'lastname': ' de Cervantes'}, 'title': 'Don Quixote'};
		var MobyDick = {'author': {'firstname': 'Herman', 'lastname': ' Melville'}, 'title': 'Moby Dick'};
		var Hamlet = {'author': {'firstname': 'William', 'lastname': ' Shakespeare'}, 'title': 'Hamlet'};


		var books = [InSearchofLostTime, Ulysses, DonQuixote, MobyDick, Hamlet];


		// log out the books array
		console.log(books);

		

		// todo:
		// Loop through the array of books using .forEach and print out the specified information about each one.

		books.forEach(function (element, index, array) {
    	console.log('Book # ' + index);
		console.log('Title: ' + element.title);
		console.log('Author: ' + element.author.firstname + element.author.lastname);
		});


	</script>

</body>
</html>
